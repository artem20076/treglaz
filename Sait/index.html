<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoElite - Каталог автомобилей</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-car"></i> AutoElite</h1>
                <nav>
                    <ul>
                        <li><a href="#" id="homeLink" class="active"><i class="fas fa-home"></i> Каталог</a></li>
                        <li><a href="#" id="adminLink"><i class="fas fa-cog"></i> Управление</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Главная страница с каталогом -->
        <section id="homePage" class="page active">
            <div class="page-header">
                <h2><i class="fas fa-car-side"></i> Каталог автомобилей</h2>
                <div class="search-box">
                    <input type="text" id="carSearch" placeholder="Поиск по марке или модели...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="car-categories">
                <span class="category-tag active">Все</span>
                <span class="category-tag"><i class="fas fa-sedan"></i> Легковые</span>
                <span class="category-tag"><i class="fas fa-truck"></i> Внедорожники</span>
                <span class="category-tag"><i class="fas fa-truck-pickup"></i> Коммерческие</span>
            </div>
            
            <div class="cars-grid" id="carsGrid">
                <!-- Автомобили будут загружаться здесь -->
            </div>
        </section>

        <!-- Страница деталей автомобиля -->
        <section id="carPage" class="page">
            <div class="car-detail" id="carDetail">
                <!-- Детали автомобиля -->
            </div>
            <button id="backButton" class="back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
        </section>

        <!-- Админ-панель -->
        <section id="adminPage" class="page">
            <h2><i class="fas fa-cog"></i> Управление каталогом</h2>
            
            <div class="admin-actions">
                <div class="form-section">
                    <h3><i class="fas fa-plus-circle"></i> Добавить новый автомобиль</h3>
                    <form id="addCarForm">
                        <div class="form-group">
                            <label for="carBrand">Марка:</label>
                            <input type="text" id="carBrand" placeholder="Например: Toyota" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="carModel">Модель:</label>
                            <input type="text" id="carModel" placeholder="Например: Camry" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="carYear">Год выпуска:</label>
                            <input type="number" id="carYear" placeholder="Например: 2022" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="carType">Тип:</label>
                            <select id="carType" required>
                                <option value="SEDAN">Легковой</option>
                                <option value="SUV">Внедорожник</option>
                                <option value="COMMERCIAL">Коммерческий</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="carPrice">Цена ($):</label>
                            <input type="number" id="carPrice" placeholder="Введите цену" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="carDesc">Описание:</label>
                            <textarea id="carDesc" placeholder="Описание и характеристики" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Сохранить</button>
                    </form>
                </div>

                <div class="cars-list">
                    <div class="list-header">
                        <h3><i class="fas fa-list"></i> Все автомобили</h3>
                        <button id="refreshCars" class="refresh-btn"><i class="fas fa-sync-alt"></i> Обновить</button>
                    </div>
                    <div id="adminCarsList" class="scrollable-list"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 AutoElite | Автомобильный салон премиум-класса</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
